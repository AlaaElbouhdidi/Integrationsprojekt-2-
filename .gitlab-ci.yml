workflow:
    rules:
        - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
          when: always
        - if: $CI_COMMIT_BRANCH == "main"
          when: always
        - if: '$CI_PIPELINE_SOURCE == "push"'
          when: never

cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
        - node_modules/
        - cache/Cypress
        - dist

variables:
    CYPRESS_CACHE_FOLDER: 'cache/Cypress'
    NX_CLOUD_DISTRIBUTED_EXECUTION: 'true'

stages:
    - test
    - deploy

test:
    stage: test
    image: cypress/base
    before_script:
        - apt install git
    script:
        - npm ci
        - npm run format:check
        - NX_CLOUD_DISTRIBUTED_EXECUTION=false npx nx build-functions api
        - npx nx run-many --target=build --parallel=true --all=true --verbose
        - npx nx run-many --target=lint --parallel=true --all=true --verbose
        - npx nx run-many --target=compodoc --parallel=true --all=true --verbose
        - npx nx run-many --target=test --parallel=true --all=true --verbose
        - npx nx affected --base=main head=$CI_COMMIT_REF_SLUG --target=e2e --parallel=true --verbose
    artifacts:
        when: always
        paths:
            - dist

deploy:
    stage: deploy
    needs:
        - job: test
          artifacts: true
    before_script:
        - npm i -g firebase-tools
    script:
        - firebase deploy --token "$FIREBASE_TOKEN"
    only:
        refs:
            - main
