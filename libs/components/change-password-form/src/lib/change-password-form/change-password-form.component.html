<form (ngSubmit)="changePassword()" [formGroup]="changePasswordForm">
    <div class="form-input">
        <input
            type="password"
            formControlName="password"
            placeholder="Current password"
            required >
        <fa-icon icon="unlock"></fa-icon>
    </div>

    <div
        class="form-error"
        *ngIf="password.invalid && (password.dirty || password.touched)"
    >
        <div class="form-error-message">
            <p>
                <fa-icon icon="exclamation-circle"></fa-icon>
                Current password required
            </p>
        </div>
    </div>

    <div class="form-input">
        <input
            (input)="comparePasswords()"
            type="password"
            formControlName="newPassword"
            placeholder="New password"
            required >
        <fa-icon icon="lock"></fa-icon>
    </div>

    <div
        class="form-error"
        *ngIf="newPassword.invalid && (newPassword.dirty || newPassword.touched)"
    >
        <div class="form-error-message">
            <p>
                <fa-icon icon="exclamation-circle"></fa-icon>
                Password has to be at least 6 characters
            </p>
        </div>
    </div>

    <div class="form-input">
        <input
            (input)="comparePasswords()"
            type="password"
            formControlName="confirmNewPassword"
            placeholder="Confirm password"
            required >
        <fa-icon icon="lock"></fa-icon>
    </div>

    <div
        class="form-error"
        *ngIf="confirmNewPassword.invalid && (confirmNewPassword.dirty || confirmNewPassword.touched)"
    >
        <div class="form-error-message">
            <p>
                <fa-icon icon="exclamation-circle"></fa-icon>
                Passwords do not match
            </p>
        </div>
    </div>

    <div class="form-submit">
        <button
            type="submit"
            class="green-btn"
            *ngIf="!loading"
            [class.disabled-btn]="!changePasswordForm.valid"
            [disabled]="!changePasswordForm.valid"
        >
            Confirm
        </button>
        <div class="loader" *ngIf="loading">
            <mate-team-loader [theme]="'light'"></mate-team-loader>
        </div>
    </div>
</form>
