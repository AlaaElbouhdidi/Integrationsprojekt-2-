<main class="auth-container">

    <div class="profile">

        <div class="profile-container">

            <div class="profile-user">

                <fa-icon icon="edit"></fa-icon>

                <div class="profile-user-banner">
                    <div class="profile-user-photo">
                        <img *ngIf="user?.photoURL; else placeholderPhoto" [src]="user?.photoURL" alt="User profile picture">
                        <ng-template #placeholderPhoto>
                            <fa-icon icon="user"></fa-icon>
                        </ng-template>
                    </div>

                    <div class="profile-user-name">
                        <p>
                            {{ user?.displayName === null ? 'No name yet' : user?.displayName }}
                        </p>
                    </div>
                </div>

                <div class="profile-user-info">
                    <div class="profile-card verified-card">
                        <p>
                            <fa-icon icon="certificate"></fa-icon>
                            Verified:
                        </p>
                        <fa-icon *ngIf="user?.emailVerified" icon="check-circle"></fa-icon>
                        <fa-icon *ngIf="!user?.emailVerified" icon="times-circle"></fa-icon>
                    </div>

                    <div class="profile-card email-card">
                        <p>
                            <fa-icon icon="envelope"></fa-icon>
                            Email:
                        </p>
                        <p>{{ user?.email }}</p>
                    </div>
                </div>

            </div>

            <div class="profile-wrapper">

                <div class="profile-edit">

                    <nav>
                        <ul>
                            <li>
                                <a>
                                    <fa-icon icon="lock"></fa-icon>
                                    Change password
                                </a>
                            </li>
                            <li>
                                <a>
                                    <fa-icon icon="envelope"></fa-icon>
                                    Change email
                                </a>
                            </li>
                            <li>
                                <a>
                                    <fa-icon icon="link"></fa-icon>
                                    Send verification link
                                </a>
                            </li>
                        </ul>
                    </nav>

                    <!-- gets replaced later on with real forms -->
                    <div class="example-form"></div>

                </div>

            </div>

        </div>

    </div>

</main>
