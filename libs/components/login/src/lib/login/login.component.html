<main class="auth-container">
    <section>
        <img src="assets/svgs/login.svg" alt="Woman entering password" />
        <mate-team-login-form
            @slideAnimation
            *ngIf="showLogin; else emailForm"
            (showEmailFormEvent)="showLogin = false"
        ></mate-team-login-form>
        <ng-template #emailForm>
            <mate-team-email-form
                @slideAnimation
                (cancelResetEvent)="showLogin = true"
            ></mate-team-email-form>
        </ng-template>
    </section>
    <mate-team-bg-animation></mate-team-bg-animation>
</main>
