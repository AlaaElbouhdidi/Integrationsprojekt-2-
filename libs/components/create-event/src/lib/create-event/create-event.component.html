<main>
    <div class="mobile-container content">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
                <div id="dropdown">
                    <p>Choose your group:</p>
                    <select name="”chooseTeam”" class="btn btn-primary">
                        <!-- ToDo: Render group list here -->
                        <option value="”football”">Football</option>
                        <option value="”chess”">Chess</option>
                    </select>
                </div>
                <div id="eventTitle">
                    <label for="eventTitleInput">Event Title:</label>
                    <input
                        type="text"
                        class="form-control"
                        id="eventTitleInput"
                        [(ngModel)]="this.event.title"
                    />
                </div>
                <div id="eventDescritption">
                    <label for="eventDescriptionInput"
                        >Event Description:</label
                    >
                    <textarea
                        class="form-control"
                        id="eventDescriptionInput"
                        [(ngModel)]="this.event.description"
                    ></textarea>
                </div>
                <div id="eventLocation">
                    <label for="eventLocationInput">Event Location:</label>
                    <textarea
                        class="form-control"
                        id="eventLocationInput"
                        [(ngModel)]="this.event.location"
                    ></textarea>
                </div>
                <div id="eventStart">
                    <label for="eventStartInput">Event Start:</label>
                    <input
                        type="text"
                        class="form-control"
                        id="eventStartInput"
                        [(ngModel)]="this.event.start"
                    />
                </div>
                <div id="eventStartTime">
                    <label for="eventStartTimeInput"
                        >Time:
                        <span style="font-size: 11px">(optional)</span></label
                    >
                    <input
                        type="text"
                        class="form-control"
                        id="eventStartTimeInput"
                        [(ngModel)]="this.event.time"
                    />
                </div>
                <div id="createEventBTN">
                    <button
                        class="btn btn-primary btn-sm"
                        (click)="createEvent()"
                    >
                        Create Event
                    </button>
                </div>
            </div>
            <div class="col-1"></div>
        </div>
    </div>
</main>
