<input type="text" name="" id="" autofocus>
<button (click)="openModal(pollModal)">+ add new member</button>
<p>{{membersList.length}} Members found</p>
<mate-team-members-list-item
*ngFor="let i of membersList"
[member]="i"
(oDeleteMember)="deleteMember(i)"
(oToggleIsAdmin)="toggleIsAdmin(i)"
></mate-team-members-list-item>

<ng-template #pollModal>
    <div class="modal-header">
        <h5>
            <fa-icon icon="poll"></fa-icon>
            Create new poll
        </h5>
        <fa-icon
            icon="times-circle"
            (click)="closeModal()">
        </fa-icon>
    </div>
    <div class="modal-body">
        <!-- <mate-team-create-poll-form
            (createPollEvent)="createPoll($event)">
        </mate-team-create-poll-form> -->
    </div>
</ng-template>

<ng-template #confirmationModal>
    <mate-team-confirmation-modal
        (closeModalEvent)="closeConfirmationModal($event)"
        (dismissModalEvent)="dismissConfirmationModal()"
        [title]="'DELETE POLL'"
        [text]="'Are you sure you want to delete this poll?'">
    </mate-team-confirmation-modal>
</ng-template>
