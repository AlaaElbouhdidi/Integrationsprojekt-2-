<form class="app-form" (ngSubmit)="resetPassword()" [formGroup]="passwordResetForm">
    <h1>RESET PASSWORD</h1>

    <div class="form-input">
        <input
            [type]="showNewPassword ? 'text' : 'password'"
            (input)="comparePasswords()"
            formControlName="newPassword"
            placeholder="New password"
            required
        />
        <fa-icon icon="lock"></fa-icon>
        <fa-icon
            class="toggleVisibilityIcon"
            (click)="showNewPassword = !showNewPassword"
            [icon]="showNewPassword ? 'eye-slash' : 'eye'" >
        </fa-icon>
    </div>

    <div
        class="form-error"
        *ngIf="newPassword.invalid && (newPassword.dirty || newPassword.touched)"
    >
        <div class="form-error-message">
            <p>
                <fa-icon icon="exclamation-circle"></fa-icon>
                Password has to be at least 6 characters
            </p>
        </div>
    </div>

    <div class="form-input">
        <input
            [type]="showConfirmPassword ? 'text' : 'password'"
            (input)="comparePasswords()"
            formControlName="confirmPassword"
            placeholder="Confirm password"
            required
        />
        <fa-icon icon="lock"></fa-icon>
        <fa-icon
            class="toggleVisibilityIcon"
            (click)="showConfirmPassword = !showConfirmPassword"
            [icon]="showConfirmPassword ? 'eye-slash' : 'eye'" >
        </fa-icon>
    </div>

    <div class="form-error" *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)">
        <div class="form-error-message">
            <p>
                <fa-icon icon="exclamation-circle"></fa-icon>
                Passwords do not match
            </p>
        </div>
    </div>

    <div class="form-btn">
        <button
            type="submit"
            [class.disabled-btn]="!passwordResetForm.valid"
            [disabled]="!passwordResetForm.valid"
        >
            Confirm
        </button>
    </div>
</form>
