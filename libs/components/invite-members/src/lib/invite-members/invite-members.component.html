<div class="invite-members">
    <div class="invite-members-info">
        <fa-icon icon="info-circle"></fa-icon>
        <p>Enter email of the users you want to add</p>
    </div>
    <div id="emails-container" class="emails-container">
        <mat-form-field class="chip-list">
            <mat-chip-list #chipList aria-label="Emails selection">
                <div class="chip-list-input">
                    <input
                        autofocus
                        id="invite-member-input"
                        [matChipInputFor]="chipList"
                        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                        [matChipInputAddOnBlur]="addOnBlur"
                        (matChipInputTokenEnd)="add($event)"
                    />
                    <button>Add email</button>
                    <fa-icon icon="angle-double-right"></fa-icon>
                    <div class="form-error" *ngIf="isInvalid">
                        <div class="form-error-message">
                            <fa-icon icon="exclamation-circle"></fa-icon>
                            <p>{{ errorMessage }}</p>
                        </div>
                    </div>
                </div>
                <mat-chip
                    class="chip"
                    *ngFor="let email of emails"
                    [selectable]="selectable"
                    [removable]="removable"
                    (removed)="remove(email)"
                >
                    {{ email }}
                    <button matChipRemove *ngIf="removable">
                        <mat-icon>cancel</mat-icon>
                    </button>
                </mat-chip>
            </mat-chip-list>
            <button
                class="add-member-btn"
                type="button"
                [disabled]="emails.length < 1"
                [class.disabled-btn]="emails.length < 1"
                (click)="sendInvites()"
            >
                {{ emails.length > 1 ? 'Send invites' : 'Send invite' }}
            </button>
        </mat-form-field>
    </div>
</div>
