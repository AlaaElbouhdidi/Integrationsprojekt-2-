<main class="mobile-container">
    <div class="content">
        <button
            id="signUpButton"
            class="btn btn-primary"
            routerLink="/register"
        >
            Sign Up
        </button>
        <p>
            Already a user? Sign in
            <a class="form-link" routerLink="/login">here</a>
        </p>
        <div class="row">
            <div class="col-4">
                <img src="../../assets/svgs/team.png" alt="Team" />
                <p>Build up your Team</p>
            </div>
            <div class="col-4">
                <img src="../../assets/svgs/mission.png" alt="Team" />
                <p>Track your results</p>
            </div>
            <div class="col-4">
                <img src="../../assets/svgs/people.png" alt="Team" />
                <p>Connect with your Mates</p>
            </div>
        </div>
    </div>
</main>

<main class="desktop-container">
    <section class="text-container">
        <div class="block">
            <h1><span>M</span>ate <span>T</span>eam</h1>
            <h2>A team management site</h2>
            <p>Create your own groups or join existing!</p>
            <button routerLink="/register">Sign up</button>
        </div>
    </section>
    <div class="slideshow-container">
        <mate-team-slideshow></mate-team-slideshow>
    </div>
</main>
