<form class="app-form" (ngSubmit)="newGroup()">
    <h1>Create new group</h1>
    <div class="form-input">
        <label for="name">Name your Group</label>
        <input type="text" name="name" formControlName="name" placeholder="Name" required>
    </div>
    <div class="form-input">
        <select name="acitvity" >
            <option selected="selected" value="one">Option 1</option>
            <option value="two">Option 2</option>
            <option value="three">Option 3</option>
            </select>
    </div>
    <div class="form-btn">
        <button>
            Next
        </button>
    </div>
</form>
