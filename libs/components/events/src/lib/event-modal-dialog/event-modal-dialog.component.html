<ng-container *ngIf="this.event !== undefined">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">
            {{ this.event?.title }}
        </h4>
    </div>
    <div class="modal-body">
        <h5>When:</h5>
        <p>{{ event?.date }}</p>

        <div *ngIf="event.address">
            <h5>Where:</h5>
            <p>
                {{ event?.address?.streetName }}
                {{ event?.address?.streetNumber }} <br />
                {{ event?.address?.zipCode }} {{ event?.address?.region }}
            </p>
        </div>
        <h5>Description:</h5>
        <p>
            {{ event?.description }}
        </p>
        <button
            type="submit"
            (click)="activeModal.dismiss('Cross click')"
            class="btn btn-primary w-100"
        >
            Close
        </button>
    </div>
</ng-container>
