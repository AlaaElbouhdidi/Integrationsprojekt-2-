<div class="eventBox">
    <h4> {{ event.title }} </h4>

    <h5>When:</h5>
    <p> {{ event.date | date: 'dd.MM.yyyy'}} </p>

    <div *ngIf="event.address">
        <h5>Where:</h5>
        <p>
            {{ event.address.streetName }} {{ event.address.streetNumber }} <br>
            {{ event.address.zipCode }}  {{event.address.region}}
        </p>
    </div>

    <h5>Description:</h5>
    <p>
        {{ event.description }}
    </p>
</div>
