<div class="d-flex" style="position: relative; margin-bottom: 30px">
    <h1>Upcoming events <i class="bi bi-calendar-event"></i></h1>
    <div>
        <button class="createEvent" routerLink="/create-event">Create new event</button>
    </div>
</div>

<div class="row" *ngFor="let x of buckets">
    <mate-team-event-item-screen
        *ngFor="let e of x"
        (clicked)="clicked(e)"
        [event]="e"
        class="col-md-3"
    ></mate-team-event-item-screen>
    <div *ngIf="x">
        <div
            class="col-md-3"
            *ngFor="let tmp of [].constructor(4 - x.length)"
        ></div>
    </div>
</div>
