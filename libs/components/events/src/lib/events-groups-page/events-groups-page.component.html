<main style="padding-bottom: 20px" *ngIf="!loading; else loader">
    <div class="content container-lg">
        <mate-team-events-groups-page-mobile
            class="mobile"
            [events]="events"
            [groups]="groups"
        ></mate-team-events-groups-page-mobile>
        <mate-team-events-groups-page-screen
            class="screen"
            [events]="events"
            [groups]="groups"
        ></mate-team-events-groups-page-screen>
    </div>
</main>
<ng-template #loader>
    <mate-team-loader style="display: flex; justify-content: center;"></mate-team-loader>
</ng-template>
