<form (ngSubmit)="createTeam()" [formGroup]="teamForm">
    <div class="form-input">
        <input
            type="text"
            formControlName="name"
            placeholder="Name"
            required
        >
        <fa-icon icon="angle-double-right"></fa-icon>
    </div>

    <div
        class="form-error"
        *ngIf="name.invalid && (name.dirty)"
    >
        <div class="form-error-message" *ngIf="name.errors?.required">
            <p>
                <fa-icon icon="exclamation-circle"></fa-icon>
                Name required
            </p>
        </div>
        <div class="form-error-message" *ngIf="name.errors?.maxlength">
            <p>
                <fa-icon icon="exclamation-circle"></fa-icon>
                Maximum length of 15 characters exceeded
            </p>
        </div>
    </div>

    <div class="form-submit">
        <button
            type="submit"
            class="green-btn"
            [class.disabled-btn]="!teamForm.valid"
            [disabled]="!teamForm.valid"
        >
            Add team
        </button>
    </div>
</form>
