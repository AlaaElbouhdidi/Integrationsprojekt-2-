<header>
    <div class="logo">
        <img src="assets/icons/icon-128x128.png" alt="Mate Team Logo" />
        <h2 *ngIf="!authenticated; else authenticatedLogo">
            <a routerLink="/"> <span>M</span>ate <span>T</span>eam </a>
        </h2>
        <ng-template #authenticatedLogo>
            <h2>
                <a routerLink="/group"> <span>M</span>ate <span>T</span>eam</a>
            </h2>
        </ng-template>
    </div>
    <nav *ngIf="!authenticated; else authenticatedNav">
        <a class="login-link" routerLink="/login">Login</a>
        <a class="register-link" routerLink="/register">Register</a>
    </nav>
    <ng-template #authenticatedNav>
        <nav>
            <fa-icon
                icon="layer-group"
                title="My groups"
                routerLink="/group"
            ></fa-icon>
            <div class="icon" routerLink="/profile">
                <mate-team-user-icon [userIconString]="myPhotoURL || ''">
                </mate-team-user-icon>
            </div>
            <a (click)="logout()">Logout</a>
        </nav>
    </ng-template>
</header>
