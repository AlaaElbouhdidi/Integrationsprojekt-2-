<main>
    <section class="events">
        <div class="events-header">
            <h5>Upcoming events</h5>
            <fa-icon icon="calendar-alt"></fa-icon>
        </div>
        <div class="events-container">
            <div *ngFor="let event of events | async">
                <div class="event">
                    <h6>{{ event.name }}</h6>
                    <div>
                        <fa-icon icon="clock"></fa-icon>
                        {{ event.date | date }}
                    </div>
                    <div>
                        <button
                            [routerLink]="'/group/' + event.groupID + '/events'"
                        >
                            More infos
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="groups">
        <div class="groups-header">
            <h5>My groups</h5>
            <fa-icon icon="user-friends"></fa-icon>
            <button routerLink="/newgroup">
                <span class="groups-header-small-btn">+</span>
                <span class="groups-header-full-btn">+ Create new group</span>
            </button>
        </div>
        <div class="groups-body">
            <div class="groups-body-search">
                <div class="groups-body-search-input">
                    <fa-icon icon="search"></fa-icon>
                    <input
                        type="text"
                        name="term"
                        [(ngModel)]="term"
                        placeholder="Search"
                        autofocus
                    />
                </div>
                <div class="groups-body-search-order">
                    <span>Order by: </span>
                    <button
                        [class.active-button]="orderByName"
                        (click)="orderListByName()"
                    >
                        Name
                    </button>
                    <button
                        [class.active-button]="!orderByName"
                        (click)="orderListByAdmin()"
                    >
                        Admin
                    </button>
                </div>
            </div>
            <div *ngFor="let group of groups | async | filter: term" @itemAnimation class="groups-body-group-item">
                <div class="groups-body-group-item-info">
                    <span>{{ group.name }}</span>
                    <p *ngIf="checkIfAdmin(group.admin)">
                        <fa-icon icon="star"></fa-icon>
                        (~Admin)
                    </p>
                </div>
                <button [routerLink]="'/group/' + group.id + '/events'">
                    Open
                </button>
            </div>
        </div>
    </section>
</main>
