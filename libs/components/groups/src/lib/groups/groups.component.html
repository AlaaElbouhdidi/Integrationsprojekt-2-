<main>
    <div>
        <div class="groups">
            <h5 class="groups-header">
                My groups
                <fa-icon icon="user-friends"></fa-icon>
            </h5>
            <button routerLink="/newgroup">+ Create new group</button>
        </div>
        <div class="search">
            <fa-icon icon="search"></fa-icon>
            <input type="text" name="term"  [(ngModel)]="term" placeholder="Search" autofocus/>
            <span>Filter by: </span>
            <button>Members</button>
            <button>Creation Date</button>
        </div>
    </div>
    <div *ngFor="let group of groups | filter:term" class="group">
        <img src="" alt="Groupicon" />
        <span>{{ group.name }}</span>
        <span>|</span>
        <button [routerLink]="'/group/' + group.id + '/events'">Open</button>
    </div>
</main>
