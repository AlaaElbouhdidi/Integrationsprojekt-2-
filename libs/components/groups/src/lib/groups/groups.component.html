<main>
    <div>
        <div class="groups">
            <h5 class="groups-header">
                My groups
                <fa-icon icon="user-friends"></fa-icon>
            </h5>
            <button routerLink="/newgroup">+ Create new group</button>
        </div>
        <div class="search">
            <fa-icon icon="search"></fa-icon>
            <input
                type="text"
                name="term"
                [(ngModel)]="term"
                placeholder="Search"
                autofocus
            />
            <span>Filter by: </span>
            <button>Members</button>
            <button>Creation Date</button>
        </div>
    </div>
    <div *ngFor="let group of groups | async | filter: term" class="group">
        <fa-icon icon="circle" size="3x"></fa-icon>
        <span>{{ group.name }}</span>
        <button [routerLink]="'/group/' + group.id + '/events'">Open</button>
    </div>
</main>
