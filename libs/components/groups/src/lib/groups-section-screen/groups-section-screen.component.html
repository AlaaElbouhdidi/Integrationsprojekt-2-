<div
    class="d-flex"
    style="position: relative; margin-top: 55px; margin-bottom: 30px"
>
    <h1>My groups <i class="bi bi-people-fill"></i></h1>
    <div>
        <a class="createGroup" href="#">Create new group</a>
    </div>
</div>

<div style="margin-bottom: 20px; display: flex">
    <div class="searchContainer">
        <i class="bi bi-search"></i>
        <input
            type="text"
            placeholder="Search..."
            [(ngModel)]="textSearch"
            class="searchField"
            (ngModelChange)="doFiltering()"
        />
    </div>
    <div>
        Filter by
        <a
            (click)="this.enabledMemberFilter = true; doFiltering()"
            [className]="enabledMemberFilter ? 'filter active' : 'filter'"
            >Members</a
        >
        <a
            (click)="this.enabledMemberFilter = false; doFiltering()"
            [className]="enabledMemberFilter ? 'filter' : 'filter active'"
            >Creation Date</a
        >
    </div>
</div>

<div style="position: relative">
    <div style="position: absolute; top: 0; visibility: hidden">
        <mate-team-group-item-screen
            *ngFor="let x of groups"
            [group]="x"
        ></mate-team-group-item-screen>
    </div>
    <mate-team-group-item-screen
        *ngFor="let x of shownGroups"
        (clicked)="clicked(x)"
        [group]="x"
    ></mate-team-group-item-screen>
    <p *ngIf="shownGroups && shownGroups.length === 0">No group found.</p>
</div>
