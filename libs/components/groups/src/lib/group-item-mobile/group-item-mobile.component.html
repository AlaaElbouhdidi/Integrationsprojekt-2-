<div class="d-flex" style="align-items: center" *ngIf="group !== undefined">
    <div style="flex: 0; margin-right: 10px">
        <img class="rounded-circle" src="{{ group?.imgSrc }}" />
    </div>
    <div style="flex: 1">
        <h4>{{ group?.title }}</h4>
        <p *ngIf="group.latestMessage !== undefined">
            <span class="person">Colin Kristen</span>: passt 19:00?
        </p>
    </div>
    <div style="flex: 0">
        <div class="circle">{{ group?.numberOfNotSeenMessages }}</div>
    </div>
</div>
<hr />
