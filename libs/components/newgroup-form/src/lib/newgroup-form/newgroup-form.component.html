<form class="app-form" (ngSubmit)="newGroup()" [formGroup]="newGroupForm" >
    <h1>Create new group</h1>
    <div class="form-input">
        <input  type="text"  formControlName="name" placeholder="Name" required/>
    </div>
    <div
        class="form-error"
        *ngIf="name.invalid && (name.dirty || name.touched)"
    >
        <div class="form-error-message">
            <p>
                <fa-icon icon="exclamation-circle"></fa-icon>
                Enter a name of the group
            </p>
        </div>
    </div>

    <div class="form-input">
        <select *ngFor="let activity of activities"  formControlName="activity" placeholder="Choose activity"> 
            <option value="{{activity.id}}"> <img src="../../assets/activities/football.png" /> {{activity.name}}</option>
        </select>
    </div>
    <div class="form-input">
        <input type="text" formControlName="description" placeholder="Description" />
    </div>
    <div class="form-btn">
        <button type="submit"
            *ngIf="!loading; else loader"
            [class.disabled-btn]="newGroupForm.invalid"
            [disabled]="newGroupForm.invalid"    
        >
            Create group
        </button>
        <ng-template #loader>
            <mate-team-loader></mate-team-loader>
        </ng-template>
    </div>
</form>
