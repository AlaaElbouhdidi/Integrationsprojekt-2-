<form class="app-form" (ngSubmit)="newGroup()" >
    <h1>Create new group</h1>
    <div class="form-input">
        <label for="name">Name your Group</label>
        <input id="name" type="text" name="name" formControlName="name" placeholder="Name" required>
    </div>
    <div class="form-input">
        <select name="acitvity" >
            <option selected="selected" value="one">Option 1</option>
            <option value="two">Option 2</option>
            <option value="three">Option 3</option>
            </select>
    </div>
    <div class="form-input">
        <label for="description">what is it about (optional)</label>
        <input id="description" type="text" name="description" formControlName="description" placeholder="Description" >
    </div>
    <div class="form-btn">
        <button type="submit">
            Next
        </button>
    </div>
</form>
