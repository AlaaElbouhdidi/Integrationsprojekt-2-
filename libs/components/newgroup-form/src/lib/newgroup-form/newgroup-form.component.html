<form class="app-form" (ngSubmit)="newGroup()" [formGroup]="newGroupForm">
    <h1>Create a new group</h1>
    <div class="form-input">
        <input type="text" formControlName="name" placeholder="Name" required />
    </div>
    <div
        class="form-error"
        *ngIf="name.invalid && (name.dirty || name.touched)"
    >
        <div class="form-error-message">
            <p>
                <fa-icon icon="exclamation-circle"></fa-icon>
                Enter a name of the group
            </p>
        </div>
    </div>

    <div class="form-input">
        <label>Select the group activity:</label>
        <select formControlName="activity">
            <option *ngFor="let key of keys" [value]="key">
                <img src="../../assets/activities/football.png" />
                {{ key }}
            </option>
        </select>
    </div>
    <div class="form-input">
        <input
            type="text"
            formControlName="description"
            placeholder="Description (optional)"
        />
    </div>
    <div class="form-btn">
        <button
            type="submit"
            *ngIf="!loading; else loader"
            [class.disabled-btn]="newGroupForm.invalid"
            [disabled]="newGroupForm.invalid"
        >
            Create group
        </button>
        <ng-template #loader>
            <mate-team-loader></mate-team-loader>
        </ng-template>
    </div>
</form>
