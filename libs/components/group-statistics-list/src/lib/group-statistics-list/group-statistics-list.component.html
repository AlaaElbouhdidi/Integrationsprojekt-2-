<div class="statistics-list" *ngFor="let test of this.events">
    <div class="statistics-item">
        <span class="statistics-item-text">{{test.name}}</span>
        <span class="statistics-item-text">{{test.date}}</span>
        <span>Winner:&nbsp;</span>
        <span class="statistics-item-text">Team1</span>
        <span>Points:&nbsp;</span>
        <span class="statistics-item-text">1</span>
        <fa-icon icon="edit"></fa-icon>
    </div>
</div>
