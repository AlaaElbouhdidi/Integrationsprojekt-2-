<div class="modal-header">
    <h5>{{ title }}</h5>
    <fa-icon
        id="close-confirmation-modal-icon"
        icon="times-circle"
        (click)="dismissModalEvent.emit()"
    >
    </fa-icon>
</div>
<div class="modal-body">
    <p>{{ text }}</p>
</div>
<div class="modal-footer">
    <button class="modal-footer-red-btn" (click)="dismissModalEvent.emit()">
        Cancel
    </button>
    <button class="modal-footer-green-btn" (click)="closeModalEvent.emit(true)">
        Yes
    </button>
</div>
